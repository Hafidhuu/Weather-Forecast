<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container">
    <h1>CSS Weather Forecast</h1>

    <div class="flex">
      <div class="flex-child lisbon">
        <h3>Lisbon</h3>
        <h3>21°C</h3>
        <img src="images/Lisbon.jpg" alt="New Folder" sizes="600x150" />
      </div>
      <div class="flex-child paris">
        <h3>Paris</h3>
        <h3>11°C</h3>
        <img src="images/Paris.jpg" alt="New Folder" sizes="600x150" />
      </div>
      <div class="flex-child balgrade">
        <h3>Balgrade</h3>
        <h3>15°C</h3>
        <img src="images/Belgrade.jpg" alt="" />
      </div>
      <div class="flex-child moscow">
        <h3>Mosco</h3>
        <h3>21°C</h3>
        <img src="images/Belgrade.jpg" alt="" />
      </div>
      <div class="flex-child tel">
        <h3>Tel Aviv</h3>
        <h3>21°C</h3>
        <img src="images/Lisbon.jpg" alt="" />
      </div>
      <div class="flex-child Cairo">
        <h3>Cairo</h3>
        <h3>21°C</h3>
        <img src="images/Lisbon.jpg" alt="" />
      </div>
      <div class="flex-child New">
        <h3>New York</h3>
        <h3>17°C</h3>
        <img src="images/New York.png" alt="" />
      </div>
      <div class="flex-child Delhi">
        <h3>New Delhi</h3>
        <h3>17°C</h3>
        <img src="images/paris.jpg" alt="" />
      </div>
      <div class="flex-child San">
        <h3>San Francisco</h3>
        <h3>15°C</h3>
        <img src="images/Belgrade.jpg" alt="" />
      </div>
      <div class="flex-child Tokyo">
        <h3>Tokyo</h3>
        <h3>8°C</h3>
        <img src="images/Sidney.png" alt="" />
      </div>
      <div class="flex-child Sidney">
        <h3>Sidney</h3>
        <h3>25°C</h3>
        <img src="images/Sidney.png" alt="" />
      </div>
      <p class="p">
        Have a nice day and don't forget umbrella if you are in New Delhi now
      </p>
    </div>
  </body>
</html>
